<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us-FYTN</title>
    <link rel="stylesheet" href="contactus.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.css" rel="stylesheet">
  
</head>
<body >
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    
    <h1>CONTACT US</h1>

    <div class= "inputBox" data-aos="slide-left"data-aos-duration="4000">
<input type="text" required="required">
<span> First Name</span>
</div>
<div class="inputBox"data-aos="slide-right"data-aos-duration="4000">
<input type="text" required="required">
<span>Last Name</span>
</div>
<div class="inputBox"data-aos="slide-left"data-aos-duration="4000">
    <input type="email" required="required">
    <span>E-mail</span>
    </div>
    <div class="inputBox"data-aos="slide-right" data-aos-duration="4000">
        <input type="text" required="required">
        <span>Contact No.</span>
        </div>

        <button class="btn btn-md-2"data-aos="zoom-in" data-aos-duration="4000">SUBMIT</button>

    
</body>
</html>
